riesgos:
  - id: caidas_mismo_nivel_obstaculos
    nombre: "Caídas al mismo nivel por obstáculos / orden y aseo (locativo)"
    tipo: locativo
    dispara_si_cualquiera: [ "foot_near_floor_hazard" ]
    recomendaciones:
      jerarquia:
        eliminacion:
          - "Retirar obstáculos y gestionar derrames de inmediato."
        sustitucion:
          - "Instalar pisos antideslizantes y cubre-cables."
        ingenieria:
          - "Demarcar pasillos y mejorar iluminación."
        administrativos:
          - "Programa 5S / orden y aseo; inspecciones periódicas."
        epp:
          - "Calzado antideslizante."
      normativas:
        - "Decreto 1072 de 2015 – SG-SST (Colombia)"
        - "Resolución 0312 de 2019 – Estándares mínimos SG-SST"
        - "ISO 45001:2018 – Sistemas de gestión de SST"

  - id: caidas_diferente_nivel
    nombre: "Caídas a distinto nivel (trabajo en altura)"
    tipo: locativo
    # Se dispara si hay persona en altura (token 'at_height') o si coexisten persona + escalera
    dispara_si_cualquiera: [ "at_height" ]
    dispara_si_todas: [ ["person", "ladder"] ]
    recomendaciones:
      jerarquia:
        eliminacion:
          - "Evitar trabajo en altura si es posible."
        ingenieria:
          - "Usar barandas, líneas de vida o redes; anclajes certificados."
        administrativos:
          - "Permiso de trabajo en altura, observador, capacitación."
        epp:
          - "Arnés con doble cola, casco con barbuquejo, botas."
      normativas:
        - "Resolución 1409 de 2012 (Colombia) – Trabajo en altura"
        - "ISO 45001:2018 – Sistemas de gestión de SST"

  - id: contacto_partes_moviles
    nombre: "Contacto con partes móviles / maquinaria"
    tipo: mecanico
    dispara_si_cualquiera: [ "near_person_machine", "near_hand_machine" ]
    recomendaciones:
      jerarquia:
        eliminacion:
          - "Apagar/aislar energía (LOTO) durante intervención."
        ingenieria:
          - "Colocar/ reparar resguardos; sensores, enclavamientos."
        administrativos:
          - "Bloqueo-etiquetado, señalización, procedimientos."
        epp:
          - "Guantes adecuados, gafas, ropa ceñida."
      normativas:
        - "NTP/OSHA/ISO aplicables a resguardos de máquinas"
        - "ISO 12100 – Seguridad de las máquinas"
